<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>

</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1"><img src="pingpong.jpeg"></figure>

                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Tracker
                        </p>

                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> To <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttowns below to record score.</p>

                            <label for="playto" class="lable is-danger is-inline">Playing To</label>
                            <div class="select is-small is-rounded">
                                <select name="playto" id="playto">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-danger button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-primary button card-footer-item is-large">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="refactor.js"></script>
</body>

</html>
